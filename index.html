<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body" >
    
    <h1><i>Made By : Syed Abdul Rehman Hashmi</i></h1>
    
    <div class="Calculator">
        <input type="text" placeholder="Jaldi Calculate Karo!" id="display" >
        <div class="Buttons">
        <button onclick="Buttons('7')">7</button>
        <button onclick="Buttons('8')">8</button>
        <button onclick="Buttons('9')">9</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="Buttons('4')">4</button>
        <button onclick="Buttons('5')">5</button>
        <button onclick="Buttons('6')">6</button>
        <button onclick="Buttons('/')">/</button>
        <button onclick="Buttons('1')">1</button>
        <button onclick="Buttons('2')">2</button>
        <button onclick="Buttons('3')">3</button>
        <button onclick="Buttons('+')">+</button>
        <button onclick="Buttons('0')">0</button>
        <button onclick="Buttons('00')">00</button>
        <button onclick="Buttons('000')">000</button>
        <button onclick="Buttons('-')">-</button>
        <button onclick="Buttons('.0')">.0</button>
        <button onclick="Buttons('%')">%</button>
        <button onclick="calculate()">=</button>
        <button onclick="Buttons('*')">*</button>

        
        
        

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
